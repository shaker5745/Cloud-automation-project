name: Build and Deploy (GHCR + Helm bump)
on:
  workflow_dispatch:
  push:
    paths:
      - 'k8s-gitops/app/**'
      - 'k8s-gitops/helm/sample-app/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker
        run: echo "Using default Docker on runner"
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute tag
        id: vars
        run: |
          echo "TAG=0.1.${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
      - name: Build image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/sample-app:${{ steps.vars.outputs.TAG }} k8s-gitops/app
      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/sample-app:${{ steps.vars.outputs.TAG }}
      - name: Bump Helm values.yaml tag
        run: |
          sed -i "s/tag: .*/tag: \"${{ steps.vars.outputs.TAG }}\"/" k8s-gitops/helm/sample-app/values.yaml
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add k8s-gitops/helm/sample-app/values.yaml
          git commit -m "chore: bump image tag to ${{ steps.vars.outputs.TAG }}"
          git push
